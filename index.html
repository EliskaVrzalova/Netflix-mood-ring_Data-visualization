<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes it work on mobile -->
  <title>Netflix Mood Ring</title>

  <!-- Load D3.js library - helps with data processing and grouping -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /*page styling - dark background with centered content */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Full viewport height */
      background: #0a0a0a; /* almost black very dark background */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: auto; /* Allow scrolling so legend is visible */
      padding: 20px 0; /* Add vertical padding */
    }
    
    /* Container holds the visualization, legend, and tooltip */
    #container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%; /* Full width */
      max-width: 1200px; /* Max width for large screens */
    }

    /* The canvas where the mood ring is drawn */
    #viz {
      background: radial-gradient(circle, #0f0f0f 0%, #0a0a0a 100%);
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.05);
    }
    
    #legend {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      max-width: 600px;
      padding: 20px;
      background: rgba(20, 20, 20, 0.8);
      border-radius: 12px;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #ccc;
    }
    
    .legend-color {
      width: 18px;
      height: 18px;
      border-radius: 3px;
    }
    
    #tooltip {
      position: absolute;
      display: none;
      padding: 12px 16px;
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-size: 13px;
      pointer-events: none;
      z-index: 1000;
      max-width: 250px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    
    #tooltip .month {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }
    
    #tooltip .count {
      color: #aaa;
      margin-bottom: 8px;
    }
    
    #tooltip .genres {
      font-size: 12px;
      color: #999;
    }
    
    #loading {
      position: absolute;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="viz" width="1000" height="1000"></canvas>
    <div id="legend"></div>
    <div id="tooltip"></div>
    <div id="loading">Loading...</div>
  </div>
  
  <script src="genre-mapper.js"></script>
  <script src="mood-ring-3d.js"></script>
</body>
</html>
